 <!DOCTYPE html>
 <html>
 <head>
 <script src="js/jquery-3.1.1.min.js" type="text/javascript"></script>
 <script>
   $(document).ready(function()
      {
        $.get('food_menu.xml', function(d){
        $('body').append('<center> <h3> Food Menu </h3></center>');
        $('body').append('<dl />');
        $(d).find('food').each(function(){
            var $food = $(this); 
            var name = $food.find('name').text();
            var price = $food.find('price').text();
            var description = $food.find('description').text();
            var calories = $food.find('calories').text();
            var image = $food.find("image").text();
            var html = '<center><table><tr> <td width = "50""><img height = "100" border = "1" src="' + image + '" > </td>';
                html += '<td width = "500">';
                html += '<p class="name">' + name + ' , ' + price + '</p>';
                html += '<p> ' + description + '</p>' ;
                html += '<p> Calories: ' + calories + '</p>' ;
                html += '</td></table></center>';
            $('dl').append($(html));       
        });
    });
});
</script>
</head>
<body>
</body>
</html>
